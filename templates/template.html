<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    </head>
    <body class="bg-dark">

    <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-dark bg-dark opacity-75">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">OIDMAN</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="resolve_oid" checked>
                <label class="form-check-label text-light" for="flexSwitchCheckDefault">Resolve OIDs</label>
            </div>

        <form class="d-flex">
            <input class="form-control me-2" id="interval" type="number" step="0.1" placeholder="Poll Interval" aria-label="Search" value="0.5" required>
            <input class="form-control me-2" id="polls" type="number" placeholder="Number of Polls" aria-label="Search" value="100" required>
            <input class="form-control me-2" id="oid" type="search" placeholder="OID" aria-label="Search" required>
            <input class="form-control me-2" id="host" type="search" placeholder="Host" aria-label="Host" required>
            <input class="form-control me-2" id="community" type="search" placeholder="Community" aria-label="Community" required>
            
            <button class="btn btn-outline-success" type="submit" onclick="sendMessage(event)">Poll</button>
        </form>
        </div>
    </div>
    </nav>
<div>
<div class="container-fluid" id="chartbox">

</div>
    <script>
        {% include 'js.js' %}
    </script>
</div>
    </body>
</html>
